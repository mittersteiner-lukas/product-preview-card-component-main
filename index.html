<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
 
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..90â€¦
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="design/mobile-design.jpg" alt="mobile-design" class="design" />
 
    <div class="cart">
        <img
          src="images/image-product-mobile.jpg"
          alt="Picture of a Chanel perfume flask"
        />
        <div class="card-body">
        <div class="product-type">Perfume</div>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price"><span class="price-new">$149.99</span><span class="price-old">$169.99</span></div>
        <button class="cart-btn">
          <img src="images/icon-cart.svg" alt="Icon">
          Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
